name: coverage

on:
  push:
    branches:
      - master
    paths:
      - "lib/**"
      - "kits/friflex_dev_plugins_console/lib/**"
      - "kits/friflex_dev_plugins_device/lib/**"
      - "kits/friflex_dev_plugins_perf/lib/**"
      - "kits/friflex_dev_plugins_show_code/lib/**"
      - "kits/friflex_dev_plugins_ui/lib/**"
      - "kits/friflex_dev_plugins_dio/lib/**"
    tags:
      - "coverage-*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ env.GITHUB_REF }}
      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: |
          flutter pub get
          flutter pub run flutter_coverage_badge --exclude lib/util/flutter_logo.dart
      - run: |
          flutter pub get
          flutter pub run flutter_coverage_badge
        working-directory: kits/friflex_dev_plugins_device
      - run: |
          flutter pub get
          flutter pub run flutter_coverage_badge
        working-directory: kits/friflex_dev_plugins_perf
      - run: |
          flutter pub get
          flutter pub run flutter_coverage_badge --exclude lib/show_code/syntax_highlighter.dart
        working-directory: kits/friflex_dev_plugins_show_code
      - run: |
          flutter pub get
          flutter pub run flutter_coverage_badge --exclude lib/third_party/cyclop
        working-directory: kits/friflex_dev_plugins_ui
      - run: |
          flutter pub get
          flutter pub run flutter_coverage_badge
        working-directory: kits/friflex_dev_plugins_console
      - run: |
          flutter pub get
          flutter pub run flutter_coverage_badge
        working-directory: kits/friflex_dev_plugins_dio
      - name: Commit badges
        run: |
          git config --global user.name smileShirely
          git config --global user.email smileShirely@users.noreply.github.com
          git add coverage_badge.svg kits/friflex_dev_plugins_device/coverage_badge.svg kits/friflex_dev_plugins_perf/coverage_badge.svg kits/friflex_dev_plugins_show_code/coverage_badge.svg kits/friflex_dev_plugins_ui/coverage_badge.svg kits/friflex_dev_plugins_console/coverage_badge.svg kits/friflex_dev_plugins_dio/coverage_badge.svg
          git commit -m "Automated report coverage"
          git push
